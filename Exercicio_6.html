<!--
1) Escreva um documento HTML que contém elementos de imagem, áudio e vídeo sobre algo que vocês gosta de fazer.
2) Faça um texto ainda no documento HTML explicando a escolha da imagem, áudio e do vídeo inseridos.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mim!</title>
</head>

<body>
    <h1>Um pouco sobre mim!</h1><hr>



    <fieldset>
        <legend>Áudio</legend>
        <P>Uma música na qual eu estou ouvindo com frequência.</P>
        <audio controls loop>
            <source src="Audios/Sidoka - Me Equivoquei.mp3" type="audio/mpeg"/>
        </audio>
    </fieldset>

    <br>

    <fieldset>
        <legend>Vídeo</legend>
        <P>Tambem gosto muito de assistir uma serie e um filminho sempre quando possivel.</P>
        <video width="60%" height="40%" controls>
            <source src="Videos/Netflix Intro.mp4" type="video/mp4"/>
        </video>
    </fieldset>

    <br>

    <fieldset>
        <legend>Imagem</legend>
        <P>Uma imagem da Igreja Católica de Itambaracá.</P>
        <img src="Imagem/Itambaracá.jpg" alt="Igreja Matriz - Itambaracá" width="60%" height="40%" controls>
    </fieldset>
</body>



</html>
